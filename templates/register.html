<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glacier Alerts Signup</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Quantico', sans-serif;
      background-color: #0a192f;
      margin: 0;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    

    .logo {
      display: flex;
      align-items: center;
      color: #00ffff;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
    }

    .logo-icon {
      margin-right: 10px;
    }

    .nav-container {
            background-color: rgba(19, 47, 76, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: #00f7ff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: #e0e0e0;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(0, 247, 255, 0.1);
            color: #00f7ff;
        }

        .nav-link.active {
            background: rgba(0, 247, 255, 0.15);
            color: #00f7ff;
        }
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--card-bg);
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-link {
                width: 100%;
                justify-content: center;
            }
        }
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .form-container {
      background-color: rgba(13, 31, 54, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .alert-heading {
      color: #00ffff;
      font-size: 2em;
      margin-bottom: 10px;
      text-align: center;
    }

    h2 {
      color: white;
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #00ffff;
    }

    input,select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #00ffff;
      border-radius: 6px;
      background-color: rgba(0, 255, 255, 0.1);
      color: rgb(99, 99, 99);
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffff;
      color: #0a192f;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00cccc;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }
  </style>
</head>
<body>
    <div class="nav-container">
        <nav>
            <a href="index.html" class="nav-brand">
                <i class="fas fa-mountain"></i>
                Glacier Melting
            </a>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
                <a href="index.html" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    Analytics
                </a>
                <a href="index.html" class="nav-link">
                    <i class="fas fa-map-marked-alt"></i>
                    Maps
                </a>
                <a href="#" class="nav-link active">
                    <i class="fa fa-address-card"></i>
                    Register
                </a>
            </div>
        </nav>
    </div>

  <div class="main-content">
    <div class="form-container">
      <div class="alert-heading">ðŸš¨ Glacier Alerts</div>
      <h2>Sign up for real-time glacier monitoring notifications</h2>
      <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
        
        <label for="glac">Select Glacier :</label>
        <select id="glacier-dropdown" >
          <option value="" disabled selected>Select a Glacier</option>
        </select>

        <button type="submit">Get Alerts</button>
      </form>
    </div>
  </div>

  <script>
    let glacierData = {};

async function loadCSV() {
  try {
    const response = await fetch("filtered_glacier_data_with_names.csv");
    if (!response.ok) {
      throw new Error(`Failed to load CSV: ${response.statusText}`);
    }

    const text = await response.text();
    text.split('\n').slice(1).forEach(row => {
      const [id, lat, lon, name, maxElev] = row.split(',').map(cell => cell.trim());
      if (name) {
        glacierData[name.toLowerCase()] = {
          latitude: parseFloat(lat),
          longitude: parseFloat(lon),
          maxElev: maxElev
        };
      }
    });
  } catch (error) {
    console.error('Error loading CSV file:', error.message);
  }
}

async function populateDropdown() {
  await loadCSV();
  const glacierDropdown = document.getElementById('glacier-dropdown');
  Object.keys(glacierData).forEach(glacierName => {
    if (!glacierName || !isNaN(glacierName)) return; // Skip invalid names
    const option = document.createElement('option');
    option.value = glacierName;
    option.textContent = glacierName.charAt(0).toUpperCase() + glacierName.slice(1); // Capitalize
    glacierDropdown.appendChild(option);
  });
}

populateDropdown();

document.getElementById("userForm").addEventListener("submit", function (event) {
  event.preventDefault();

  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const glacier = document.getElementById("glacier-dropdown").value;

  if (phone.length < 10 || isNaN(phone)) {
    alert("Enter a valid 10-digit phone number.");
    return;
  }

  if (!glacier) {
    alert("Please select a glacier from the dropdown.");
    return;
  }

  const userData = {
    name: name,
    phone: phone,
    glacier: glacier
  };

  fetch("http://127.0.0.1:5000/reg/save", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(userData)
  })
    .then(response => response.json())
    .then(data => {
      if (data && data.message) {
        alert(data.message + "\nTo activate services send 'join adjective-song' to +1 (415) 523-8886");
      } else {
        alert("Data saved successfully\nTo activate services send 'join adjective-song' to +1 (415) 523-8886");
      }
    })
    .catch(error => {
      console.error("Error:", error);
      alert("There was an error saving the data. Please try again.");
    });

  document.getElementById("userForm").reset();
});
  </script>
</body>
</html>
